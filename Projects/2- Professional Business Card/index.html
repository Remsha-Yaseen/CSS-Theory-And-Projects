
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="business-card">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Profile picture" class="profile-image">
        
        <p class="full-name">Your Name</p>
        <p class="designation">Web Developer</p>
        <p class="company">Tech Solutions Inc.</p>
        
        <hr>
        
        <p>email@example.com</p>
        <p>+1 234 567 890</p>
        
        <a href="https://yourportfolio.com" class="portfolio-link">Portfolio</a>
        
        <hr>
        
        <div class="social-media">
            <h2>Connect with me</h2>
            <a href="https://twitter.com">Twitter</a>
            <a href="https://linkedin.com">LinkedIn</a>
            <a href="https://github.com">GitHub</a>
        </div>
    </div>
</body>
</html>
